{% extends 'polls/base.html' %}
{% block content %}

<h2>{{ question.question_text }}</h2>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'polls:vote' question_id=question.id %}" method="post">
    {% csrf_token %}
    <!-- <input type='hidden' name='dev_passthrough' value='개발자가 의도적으로 POST 요청에 포함시킬 내용'> -->
    {% for choice in question.choice_set.all %}
        <!-- submit시 choice_select 라는 이름으로 value (choice.id) 값이 넘어감  -->
        <input type="radio" name="choice_select" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        <br>
    {% endfor %}
    <input type="submit" value="Vote">
</form>

{% endblock %}
